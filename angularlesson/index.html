<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
	<title>Приложение</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
	<script src="app.js"></script>
	
	
</head>
<body ng-controller="firstCtrl">
<form>
     <h1>Форма</h1>
	<input type="text" ng-model="tempInput">
	<button ng-click="addNew()">Отправить</button>
</form>
<div>
	<p ng-repeat="task in tasksArray">{{task}}<button ng-click="deleteItem(task)">Удалить</button></p>
</div>  
</body>
</html>
